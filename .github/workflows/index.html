<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Frega AI Blog Builder – Kia ora!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { background:#f8f9fa; font-family: 'Segoe UI', sans-serif; }
    .hero { background:linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)), url('https://images.unsplash.com/photo-1495474472287-4d71bc168240?q=80&w=2070') center/cover; color:white; padding:80px 20px; border-radius:20px; text-align:center; }
    @media (max-width: 576px) { 
      .hero { padding:60px 15px; border-radius:15px; }
      h1 { font-size:2rem !important; }
      .lead { font-size:1rem; }
    }
  </style>
</head>
<body class="pb-5">
  <div class="container py-4">
    <!-- Hero -->
    <div class="hero mb-4">
      <h1 class="display-4 fw-bold">Frega AI Blog Builder</h1>
      <p class="lead">Kia ora! Turn any idea into a stunning Frega Hub post in seconds.<br>Images, videos, hashtags & FREGA10 reward — ready to paste.</p>
    </div>

    <!-- Form -->
    <div class="bg-white p-4 rounded shadow">
      <form id="form">
        <div class="mb-3">
          <label class="form-label fw-bold">Your idea or special</label>
          <input type="text" class="form-control form-control-lg" id="topic" placeholder="e.g. Today’s kawakawa latte $6" required>
        </div>

        <div class="row g-3 mb-3">
          <div class="col-6 col-md-3">
            <label class="form-label">Words</label>
            <select class="form-select" id="words">
              <option value="50">50 (Quick)</option>
              <option value="150">150</option>
              <option value="300">300</option>
              <option value="500" selected>500</option>
              <option value="800">800</option>
            </select>
          </div>
          <div class="col-6 col-md-3">
            <label class="form-label">Images</label>
            <select class="form-select" id="images">
              <option>0</option><option>1</option><option selected>2</option><option>3</option><option>4</option>
            </select>
          </div>
          <div class="col-6 col-md-3">
            <label class="form-label">Videos</label>
            <select class="form-select" id="videos">
              <option selected>0</option><option>1</option><option>2</option>
            </select>
          </div>
          <div class="col-6 col-md-3">
            <label class="form-label">Links</label>
            <select class="form-select" id="links">
              <option selected>0</option><option>1</option>
            </select>
          </div>
        </div>

        <button type="submit" class="btn btn-success btn-lg w-100">Generate My Post →</button>
      </form>
    </div>

    <!-- Result -->
    <div id="result" class="mt-4 d-none">
      <div class="alert alert-success text-center">
        <h3>Your post is ready!</h3>
      </div>
      <div id="preview" class="border bg-white p-4 rounded shadow mb-3" style="max-height:70vh;overflow:auto;"></div>
      <div class="text-center">
        <button onclick="copy()" class="btn btn-success btn-lg">Copy to Frega Hub</button>
        <button onclick="speak()" class="btn btn-outline-primary btn-lg ms-3">Play Aloud (NZ voice)</button>
      </div>
    </div>
  </div>

  <script>
    // ←←← CHANGE THIS LINE TO YOUR REAL ENDPOINT ←←←
    const ENDPOINT = "https://aiposteditor.services.ai.azure.com/api/agents/frega-blog-agent/invoke";

    document.getElementById('form').onsubmit = async e => {
      e.preventDefault();
      const data = {
        business: document.getElementById('topic').value,
        word_count: +document.getElementById('words').value,
        images_count: +document.getElementById('images').value,
        videos_count: +document.getElementById('videos').value,
        links_count: +document.getElementById('links').value,
        premium: true
      };
      const res = await fetch(ENDPOINT, {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify(data)
      });
      const json = await res.json();
      document.getElementById('preview').innerHTML = json.html || json.content || json.output || "No content returned";
      document.getElementById('result').classList.remove('d-none');
    };

    function copy() {
      navigator.clipboard.writeText(document.getElementById('preview').innerHTML);
      alert('Copied! Paste into Frega Hub source editor');
    }
    function speak() {
      const text = document.getElementById('preview').textContent;
      const utter = new SpeechSynthesisUtterance(text);
      utter.voice = speechSynthesis.getVoices().find(v => v.lang === 'en-NZ' || v.name.includes('Molly'));
      speechSynthesis.speak(utter);
    }
  </script>
</body>
</html>
